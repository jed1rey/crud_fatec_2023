<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>A Sociedade do Anel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Index</h1>
    </header>
    <main>
      <div class="container">
        <button @click="goToCadastroAlunos">Cadastro de Integrantes</button>
        <button @click="goToBuscaAlunos">Busca de Integrantes</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  </body>
</html>

<script>
  new Vue({
    el: "main",
    methods: {
      goToCadastroAlunos() {
        window.open("cadastroAlunos.html", "_blank");
      },
      goToBuscaAlunos() {
        window.open("buscaAlunos.html", "_blank");
      },
    },
  });
</script>
